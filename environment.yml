name: smos
channels:
  - conda-forge
dependencies:
- numpy>=1.13.0
- pandas
- netcdf4
- scipy
- pyresample
- ipykernel
- pip
- pip:
    - pygeobase
    - pynetcf
    - repurpose
    - trollsift
    - ease_grid
    - more_itertools
    - sphinx==4.0.3  # https://github.com/spatialaudio/nbsphinx/issues/584, when this is resolved this line can be deleted to use the latest version.
    - nbsphinx
    - sphinx_rtd_theme
    - pytest
    - pytest-cov
