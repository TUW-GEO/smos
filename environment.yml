name: smos
channels:
  - defaults
  - conda-forge
dependencies:
- numpy<2
- pandas==1.5.3
- pykdtree
- scipy
- xarray
- dask
- netCDF4!=1.6.2
- pyresample
- pip
- pip:
    - pygeobase
    - pygeogrids
    - pynetcf
    - git+https://github.com/TUW-GEO/repurpose@master
    - trollsift
    - ease_grid
    - more_itertools
    - git+https://github.com/awst-austria/qa4sm-preprocessing@smos-package
