name: smos
channels:
  - defaults
  - conda-forge
dependencies:
- numpy>=1.13.0,<2
- pandas
- netCDF4!=1.6.2
- hdf5
- scipy
- dask[distributed]
- xarray
- pyresample
- pip
- pip:
